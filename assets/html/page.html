<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$name</title>

	<meta name="viewport" content="width=device-width, initial-scale=0.8">

	<meta name="robots" content="index, follow">

	<meta property="og:url" content="https://v-os.ca/$name">
	<meta property="og:title" content="$name">
	<meta property="og:type" content="website">
	<meta property="og:description" content="$strippedTitle">
	<meta property="og:image" content="$image">

	<meta name="twitter:url" content="https://v-os.ca/$name">
	<meta name="twitter:title" content="$name">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:description" content="$strippedTitle">
	<meta name="twitter:image" content="$image">

	<meta name="description" content="$strippedTitle">

	<meta name="keywords" content="victor ivanov, vi, v, vos, v os, v-os, os, artist, developer, montreal, canada, tokyo, japan, wiki, digital art, video games, portfolio">

	<meta name="author" content="Victor Ivanov">
	
	<link rel='icon' href='https://v-os.ca/assets/ui/v_ico.ico' type='image/x-icon'>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,900|Roboto:400,400i,700|Roboto+Mono">
	<link rel="stylesheet" type="text/css" href="../assets/styles/style.css?>">
</head>

<body>
	<div id="mouseFar"></div>
	<img id="mouseIcon" src="$sectorIcon" style="left: 978.5px; top: 185.5px; opacity: 1;">
	
	$noHeader
	<div id="header">
		<div id="headerBar">
			<span class="headerTitle">$headerTitle</span>
			<a href="home#$sectorLink"><img class="headerSector" src="$sectorIcon"></a>
			<a href="home"><canvas id="vCanvas" width="400" height="400"></canvas></a>
		</div>

		<div class="headerImage" style="background-image: url($image)"></div>
	</div>

	<div id="body">
		<div id="fullContainer">
			<div id="sidebar">
				$links
				$logData
				$related
				$tags
				<span class="sideText">Last Modified: $lastModified</span><div class="sideDivider"></div>
				<a class="neutralLink" href="https://github.com/vi-ctorivanov" target="_blank">Github</a> · <a class="neutralLink" href="https://www.linkedin.com/in/victor-ivanov/" target="_blank">LinkedIn</a> · <a class="neutralLink" href="https://victorivanov.bandcamp.com/releases" target="_blank">Bandcamp</a>
				<br>
				<br>
				<a class="neutralLink" href="mailto:vi@v-os.ca" target="_blank">vi@v-os.ca</a>
			</div>
			<div id="content"><h1>$title</h1><hr></hr>$content</div>
		</div>
	</div>

	<div id="footer">
		<div id="footerContent">
			<span class="footerLeft">
				<a class="neutralLink" href="portfolio">Victor Ivanov</a>
				<br>
				<a class="neutralLink" href="home">V-OS</a>
			</span>
			<a href="home#$sectorLink">
				<img class="footerCenter" src="$sectorIcon">
			</a>
			<span class="footerRight">
				$logDays
				$logHours
			</span>
		</div>
	</div>

<script src="../assets/scripts/logo.js"></script>
<script src="../assets/scripts/mouse.js"></script>

</body>
</html>
